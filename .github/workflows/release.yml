name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Biome lint
      run: npm run lint
      
    - name: Run Biome format check
      run: npm run format:check

  build-and-release:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install glib-compile-schemas
      run: sudo apt-get update && sudo apt-get install -y libglib2.0-dev-bin
      
    - name: Build extension
      run: make all
      
    - name: Package extension
      run: make pack
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes
          
          Automated release for version ${{ github.ref_name }}
          
          ## Installation
          
          1. Download the `.zip` file below
          2. Extract it to `~/.local/share/gnome-shell/extensions/`
          3. Restart GNOME Shell
          4. Enable the extension in GNOME Extensions app
          
          ## Requirements
          
          - GNOME Shell 45+
          - OpenRGB server running in background
        files: |
          openrgb-sync-accent-color.zip
        draft: false
        prerelease: false
